syntax = "proto3";

package dfs;

option go_package = "github.com/razvanmarinn/dfs/proto/dfs";

service BatchService {
  rpc SendBatch(BatchRequest) returns (BatchResponse);
}


message UUID {
   string value = 1;
  }


message BatchRequest {
  UUID batch_id = 1;
  bytes batch_data = 2;
}

message BatchResponse {
  bool success = 1;
  UUID worker_id = 2;
}
